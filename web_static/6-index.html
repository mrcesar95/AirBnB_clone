<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" type="text/css" href="styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
    <link rel='shortcut icon' type="image/x-icon" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
 
    <div class="container">
        <section class="filters">
            <div class="locations">
              <h3>States</h3>
              <h4>Cundinamarca, Antioquia...</h4>
              <ul class="popover">
                  <li>
                      <h2>Antioquia:</h2>
                  </li>
                  <li>
                      <ul>
                          <li>Medellin</li>
                          <li>Bello</li>
                      </ul>
                  </li>
                  <li>
                      <h2>Cundinamarca:</h2>
                  </li>
                  <li>
                      <ul>
                          <li>Chia</li>
                          <li>Bogota</li>
                      </ul>
                  </li>
              </ul>
            </div>
            <div class="amenities">
              <h3>Amenities</h3>
              <h4>Internet, Kitchen...</h4>
              <ul class="popover">
                  <li>Internet</li>
                  <li>Tv</li>
                  <li>Kitchen</li>
                  <li>Iron</li>
              </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
