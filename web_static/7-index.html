<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB clone</title>
	<link rel="stylesheet" type="text/css" href="styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
    <link rel="stylesheet" type="text/css" href="styles/7-places.css" />
    <link rel='shortcut icon' type="image/x-icon" href="images/icon.png" />
</head>
<body>
	<header>
		<div class="logo"></div>
	  </header>

	  <div class="container">
        <section class="filters">
            <div class="locations">
              <h3>States</h3>
              <h4>Cundinamarca, Antioquia...</h4>
              <ul class="popover">
                  <li>
                      <h2>Antioquia:</h2>
                  </li>
                  <li>
                      <ul>
                          <li>Medellin</li>
                          <li>Bello</li>
                      </ul>
                  </li>
                  <li>
                      <h2>Cundinamarca:</h2>
                  </li>
                  <li>
                      <ul>
                          <li>Chia</li>
                          <li>Bogota</li>
                      </ul>
                  </li>
              </ul>
            </div>
            <div class="amenities">
              <h3>Amenities</h3>
              <h4>Internet, Kitchen...</h4>
              <ul class="popover">
                  <li>Internet</li>
                  <li>Tv</li>
                  <li>Kitchen</li>
                  <li>Iron</li>
              </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
